<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
		crossorigin="anonymous">
</head>


<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
		crossorigin="anonymous"></script>

	<header>
		<h1>Login</h1> <!-- replace with a logo image -->
	</header>
	
	<main> 
		<p th:if="${registerStatus == 'success' && loginStatus != 'fail'}" th:text="${registerInfoMessage}"></p>
		<form method="post" action="login">
			<label for="mail">Email: </label>
			<input id="mail"type="email" name="e-mail" placeholder="Email" th:value="${email}" required/>
			<br>
			
			<label for="pw">Password: </label>
			<input id="pw" type="password" name="password" placeholder="Password" th:value="${password}" required/>
			<span th:if="${loginStatus} eq fail" th:text="'Fail to login, email may not exist or password may be incorrect, please try again.'"></span>
			<br>
			
			<label>Login as: </label>
			<label><input type="radio" name="user-type" value="patient" required/> Patient</label>
			<label><input type="radio" name="user-type" value="doctor" required/> Doctor</label>
			<br>
			
			<input type="submit" value="Login" />
			
			<br>
		</form>
		<a href="reset-password">Forget password</a>
	</main>
	
	<footer>
	
	</footer>

</body>
</html>
