<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>


<body>

	<header>
		<h1>Login</h1>
	</header>
	
	<main>
	
		<form method="post" action="login">
			<label for="mail">Email: </label>
			<input id="mail"type="email" name="e-mail" placeholder="Email" required/>
			<br>
			
			<label for="pw">Password: </label>
			<input id="pw" type="password" name="password" placeholder="Password" required/>
			<br>
			
			<label>Login as: </label>
			<label><input type="radio" name="user-type" value="patient" required/> Patient</label>
			<label><input type="radio" name="user-type" value="doctor" required/> Doctor</label>
			<br>
			
			<input type="submit" value="LOGIN" />
		
		</form>
	</main>
	
	<footer>
	
	</footer>

</body>
</html>
