<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
		crossorigin="anonymous">
</head>


<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
		crossorigin="anonymous"></script>

	<header>
		
	</header>
	
	<nav>
		<div th:if="${session.usertype} eq patient">
			<ul>
				<li>Book new <a href="book-an-appointment">appointment</a></li>
				<li>View <a href="view-appointments">appointments</a></li>
				<li><a href="logout">Logout</a></li>
			</ul>
		</div>
		
		<div th:if="${session.usertype} eq doctor">
			<ul>
				<li>View <a href="view-appointments">appointments</a></li>
				<li><a href="logout">Logout</a></li>
			</ul>
		</div>
	</nav>

	
	<main>
		<div th:if="${session.usertype} eq patient">
			<h1 th:text="'Welcome back, ' + *{firstName} + ' ' + *{lastName}" th:object="${retrievedPatient}"></h1>
		</div>
		
		<div th:if="${session.usertype} eq doctor">
			<h1 th:text="'Welcome back, Dr. ' + *{firstName} + ' ' + *{lastName}" th:object="${retrievedDoctor}"></h1>
		</div>
		
		<p th:if="${session.loginStatus == 'success' && session.bookStatus != 'success' && session.cancelStatus != 'success'}" 
			th:text="'Login successfully.'"></p>
		<p th:if="${session.bookStatus == 'success' && session.cancelStatus != 'success'}"
			th:text="'Booked successfully'">
		<p th:if="${session.cancelStatus == 'success'}"
			th:text="'Cancelled successfully'">
	</main>
	
	<footer>
	
	</footer>
	
</body>
</html>
